<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Email List</title>

        <!-- FONT AWESOME -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <!-- Main -->
        <main>
            <!-- Mail Container -->
            <div class="container">
                <!-- Container Title -->
                <h1>Your Emails</h1>

                <!-- Email List -->
                <ul id="email-list"></ul>

                <!-- Generate Other Mail Button -->
                <button id="reset-email" class="bg-green">Change Emails</button>
            </div>

            <!-- Duck Image -->
            <img
                id="duck-img"
                src="https://pngimg.com/uploads/duck/duck_PNG4998.png"
                alt="duck"
            />
        </main>

        <!-- MAIN JS -->
        <script src="./main.js"></script>
    </body>
</html>
